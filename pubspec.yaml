name: flutter_poolakey
description: flutter_poolakey is a wrapper around the Poolakey to use in Flutter (Poolakey is an Android In-App Billing SDK for Cafe Bazaar App Store)
version: 1.0.0-rc1
homepage: https://github.com/cafebazaar/flutter_poolakey

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ir.cafebazaar.flutter_poolakey
        pluginClass: FlutterPoolakeyPlugin